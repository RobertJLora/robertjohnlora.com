<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Mockup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 680px;
      padding: 40px;
    }

    /* Halftone 404 illustration */
    .illustration {
      position: relative;
      height: 280px;
      margin-bottom: 40px;
      overflow: hidden;
    }

    .four-zero-four {
      font-size: 180px;
      font-weight: 800;
      color: #080808;
      letter-spacing: -8px;
      position: relative;
      z-index: 2;
    }

    /* Halftone dots behind the numbers */
    .dots {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: #505050;
    }

    .dot.amber {
      background: #E8A836;
    }

    /* "Lost" search path visualization */
    .search-path {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .search-path svg {
      width: 400px;
      height: 200px;
      opacity: 0.15;
    }

    /* Content */
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: #080808;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .links a:hover {
      background: #E8A836;
      color: #080808;
    }

    .links a.secondary {
      background: transparent;
      color: #080808;
      border: 1px solid #ddd;
    }

    .links a.secondary:hover {
      border-color: #E8A836;
      background: #FFF8E7;
    }

    /* Variant selector */
    .variants {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: #080808;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .variants button {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: #888;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }

    .variants button.active,
    .variants button:hover {
      background: #E8A836;
      color: #080808;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration" id="illustration">
      <!-- Dots will be generated by JS -->
      <div class="dots" id="dots"></div>

      <!-- Wandering search path -->
      <div class="search-path">
        <svg viewBox="0 0 400 200">
          <path d="M 20 100 Q 80 20, 140 100 T 260 100 T 380 100"
                stroke="#E8A836"
                stroke-width="2"
                fill="none"
                stroke-dasharray="8 4"/>
          <circle cx="20" cy="100" r="6" fill="#E8A836"/>
          <circle cx="380" cy="100" r="4" fill="#888" stroke="#E8A836" stroke-width="2"/>
        </svg>
      </div>

      <div class="four-zero-four">404</div>
    </div>

    <h1>page not found</h1>
    <p>looks like this note wandered off. the link might be broken, or the page was moved somewhere else.</p>

    <div class="links">
      <a href="/">
        <span>‚Üê</span> back home
      </a>
      <a href="/case-studies" class="secondary">case studies</a>
      <a href="/resources" class="secondary">resources</a>
    </div>
  </div>

  <div class="variants">
    <button class="active" onclick="setVariant('halftone')">halftone</button>
    <button onclick="setVariant('minimal')">minimal</button>
    <button onclick="setVariant('constellation')">constellation</button>
  </div>

  <script>
    function generateDots(variant) {
      const container = document.getElementById('dots');
      container.innerHTML = '';

      const width = 680;
      const height = 280;

      if (variant === 'halftone') {
        // Halftone grid that fades based on position - dots everywhere
        const spacing = 16;
        for (let x = 0; x < width; x += spacing) {
          for (let y = 0; y < height; y += spacing) {
            const normalizedX = x / width;
            const normalizedY = y / height;
            const normalizedPos = (normalizedX + normalizedY) / 2;

            const size = 2 + normalizedPos * 6;
            const opacity = 0.1 + normalizedPos * 0.4;
            const isAmber = Math.random() > 0.9;

            const dot = document.createElement('div');
            dot.className = 'dot' + (isAmber ? ' amber' : '');
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            dot.style.opacity = opacity;
            container.appendChild(dot);
          }
        }
      } else if (variant === 'minimal') {
        // Just a few accent dots
        const positions = [
          { x: 50, y: 40, size: 8, amber: true },
          { x: 600, y: 60, size: 6, amber: true },
          { x: 580, y: 220, size: 10, amber: true },
          { x: 100, y: 200, size: 4, amber: false },
          { x: 620, y: 140, size: 5, amber: false },
        ];
        positions.forEach(p => {
          const dot = document.createElement('div');
          dot.className = 'dot' + (p.amber ? ' amber' : '');
          dot.style.left = p.x + 'px';
          dot.style.top = p.y + 'px';
          dot.style.width = p.size + 'px';
          dot.style.height = p.size + 'px';
          dot.style.opacity = p.amber ? 0.8 : 0.3;
          container.appendChild(dot);
        });
      } else if (variant === 'constellation') {
        // Connected dots like stars
        const nodes = [];
        for (let i = 0; i < 30; i++) {
          const x = Math.random() * width;
          const y = Math.random() * height;

          // Skip center
          const centerX = width / 2;
          const centerY = height / 2;
          const distFromCenter = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
          if (distFromCenter < 100) continue;

          const isAmber = Math.random() > 0.85;
          nodes.push({ x, y, isAmber });

          const dot = document.createElement('div');
          dot.className = 'dot' + (isAmber ? ' amber' : '');
          dot.style.left = x + 'px';
          dot.style.top = y + 'px';
          dot.style.width = (isAmber ? 6 : 4) + 'px';
          dot.style.height = (isAmber ? 6 : 4) + 'px';
          dot.style.opacity = isAmber ? 0.9 : 0.4;
          container.appendChild(dot);
        }

        // Draw lines between close nodes using SVG
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.style.position = 'absolute';
        svg.style.top = '0';
        svg.style.left = '0';
        svg.style.width = '100%';
        svg.style.height = '100%';
        svg.style.pointerEvents = 'none';

        nodes.forEach((node, i) => {
          nodes.slice(i + 1).forEach(other => {
            const dist = Math.sqrt((node.x - other.x) ** 2 + (node.y - other.y) ** 2);
            if (dist < 100) {
              const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
              line.setAttribute('x1', node.x);
              line.setAttribute('y1', node.y);
              line.setAttribute('x2', other.x);
              line.setAttribute('y2', other.y);
              line.setAttribute('stroke', '#505050');
              line.setAttribute('stroke-width', '1');
              line.setAttribute('opacity', '0.15');
              svg.appendChild(line);
            }
          });
        });

        container.appendChild(svg);
      }
    }

    function setVariant(variant) {
      document.querySelectorAll('.variants button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === variant) btn.classList.add('active');
      });
      generateDots(variant);
    }

    // Initial render
    generateDots('halftone');
  </script>
</body>
</html>
